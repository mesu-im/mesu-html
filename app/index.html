<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>mesu.im - multi network messaging server</title>
  <meta name="description" content="Custom XMPP/Jabber server with Google Talk gateway and a nice, web history browser.">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico">

  <meta property="og:title" content="mesu.im - multi network messaging server">
  <meta property="og:type" content="website">
  <meta property="og:image" content="http://mesu.im/images/logo-square.png">

<body>

  <div class="l-container l-container--signup">
    <header class="header">
      <a href="/" class="header__logo">mesu.im</a>
    </header>

    <main class="l-main">
      <div class="intro">
        <h1 class="intro__headline">
          Multi network<br>
          messaging server
        </h1>
        <p class="intro__text">
          Hangouts broke Google Talk.<br>
          We're here to fix it.
        </p>
        <form class="inputs inputs--inline inputs--intro">
          <div class="inputs__row">
            <div class="inputs__row-input">
              <input type="email" class="inputs__input" placeholder="Enter your email&#8230;">
            </div>
            <div class="inputs__row-input">
              <button type="submit" class="inputs__submit">Signup</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Built and maintained by
        <a href="https://twitter.com/suda" target="_blank">@suda</a> /
        <a href="https://twitter.com/mkozak" target="_blank">@mkozak</a> /
        <a href="https://twitter.com/lukaszklis" target="_blank">@lukaszklis</a>.
      </p>
    </footer>
  </div>

</html>
